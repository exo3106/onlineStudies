
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static 'css/app.css' %}" rel="stylesheet">
    <title>Online Schools</title>
  </head>
  <body class="bg">
		<div class="p-5">
			<div class="card shadow-5 shadow bg-body rounded">
				<div class="card-body">
						<div class="row">
							<div class="col-md-6">
								<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
									<div class="carousel-inner">
										<div class="carousel-item active">
										<img src="{% static 'media/img/login-banner1.jpg' %}" class="img-fluid">
										</div>
										<div class="carousel-item">
										<img src="{% static 'media/img/login-banner2.jpg' %}" class="img-fluid">
										</div>
										<div class="carousel-item">
										<img src="{% static 'media/img/login-banner3.jpg' %}" class="img-fluid">
										</div>
									</div>
									<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
										<span class="carousel-control-prev-icon" aria-hidden="true"></span>
										<span class="visually-hidden">Previous</span>
									</button>
									<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
										<span class="carousel-control-next-icon" aria-hidden="true"></span>
										<span class="visually-hidden">Next</span>
									</button>
									</div>
							</div>
							<div class="col-md-6">  
								<form method="POST" class="px-5 py-5">
								{% csrf_token %}
								<h4>Register a New Account</h4>
			                        <div class="form-group pb-3">
										<label for="InputUsername">Email</label>
										<div class="input-group flex-nowrap">
											<span class="input-group-text" id="addon-wrapping">@</span>
											<input type="email" class="form-control" id="InputUsername" aria-describedby="UsernameHelp" placeholder="Enter Username">
										</div>
									</div>
                                    <div class="input-group pb-3">
                                        <span class="input-group-text">First and last name</span>
                                        <input type="text" aria-label="First name"  name ="firstname" class="form-control">
                                        <input type="text" aria-label="Last name" name ="lastname" class="form-control">
                                    </div>
									<div class="form-group pb-3">
										<label for="InputPassword">Password</label>
										<input type="password" class="form-control" id="InputPassword" placeholder="Password">
									</div>
									<div class="form-group pb-3">
										<label for="InputPassword"> Confirm Password</label>
										<input type="password" class="form-control" id="InputCPassword" placeholder="Password">
									</div>
									<div class="d-grid gap-2">
										<button type="submit" class="btn btn-primary-os btn-lg">Register</button>
		
										<a href="#" class="link-item">Frequenly Asked Questions</a>
										<a href="#" class="link-item">Help ?</a>
										<small><p class="text-grey"> VLI-RUOS-4SITe PROGRAMME &copy; All rights Reserved</p></small>
									</div>
									</form>									
							</div>
						</div>
				</div>
			</div>
		</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
